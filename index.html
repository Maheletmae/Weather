<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" class="css" />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <a href="https://www.shecodes.io/" class="logo">
            <img src="src\logo.png" alt="shecodes" />
          </a>
          <div class="row">
            <form id="formm">
              <input
                type="text"
                class="col-9"
                placeholder="Enter a city.."
                id="inputform"
              />
              <input
                type="submit"
                class="btn btn-primary col-2"
                value="Search"
              />
            </form>
          </div>
          <div class="row weatherinfo">
            <div class="col-6">
              <h1 class="city"></h1>
              <ul>
                <li>
                  <span id="todaysdate"></span>, overcast
                  <span class="desc"></span>
                </li>
                <li>
                  Humidity: <span id="humidity"></span><strong> %</strong>,
                  Wind: <span id="wind"></span><strong> km/h</strong>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt="icon"
                class="icon"
              />
              <span class="temp"></span>
              <span class="unit">Â°C</span>
            </div>
          </div>
          <div class="forecasting" id="forecasting"></div>
          <p>
            This project was coded by
            <span class="name">Mahelet Seleshi</span> and is
            <a href="https://github.com/Maheletmae/Weather" class="plink">
              open-sourced on GitHub</a
            >
            and
            <a href="https://upbeat-goodall-f5bd52.netlify.app/" class="plink">
              hosted on Netlify</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
