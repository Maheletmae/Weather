<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" class="css" />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <a href="https://www.shecodes.io/" class="logo">
            <img src="src\logo.png" alt="shecodes" />
          </a>
          <div class="row">
            <form>
              <input
                type="text"
                class="col-9"
                placeholder="Enter a city.."
                id="inputform"
              />
              <input
                type="submit"
                class="btn btn-primary col-2"
                value="Search"
              />
            </form>
          </div>
          <div class="row weatherinfo">
            <div class="col-7">
              <span class="city">New York</span>
              <ul>
                <li>Saturday 09:30, overcast clouds</li>
                <li>Humidity: 77%, Wind: 6.69km/h</li>
              </ul>
            </div>
            <div class="col-5">
              <span class="temp">17</span>
              <span class="unit">Â°C</span>
            </div>
          </div>
          <p>
            This project was coded by
            <span class="name">Mahelet Seleshi</span> and is
            <a href="https://github.com/Maheletmae/Weather">
              open-sourced on GitHub</a
            >
            and <a href="#"> hosted on Netlify</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
